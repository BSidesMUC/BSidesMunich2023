<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% if page.title %}{{ page.title | markdownify | strip_html }}{% else %}{{ site.title | markdownify | strip_html }}{% endif %}</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

{% if page.robots %}<meta name="robots" content="{{page.robots}}" />{% endif %}

<!-- CSS -->
<link rel="stylesheet" href="{{ site.baseurl | relative_url }}/css/bootstrap.min.css" />
<link rel="stylesheet" href="{{ site.baseurl | relative_url }}/css/font-awesome.min.css" />
<link rel="stylesheet" href="{{ site.baseurl | relative_url }}/css/airspace.css" />
<link rel="stylesheet" href="{{ site.baseurl | relative_url }}/css/ionicons.min.css" />
<link rel="stylesheet" href="{{ site.baseurl | relative_url }}/css/animate.css" />
<link rel="stylesheet" href="{{ site.baseurl | relative_url }}/css/responsive.css" />
<link rel="stylesheet" href="{{ site.baseurl | relative_url }}/css/owl.carousel.min.css" />
<link rel="stylesheet" href="{{ site.baseurl | relative_url }}/css/owl.theme.default.min.css" />
<link rel="stylesheet" href="{{ site.baseurl | relative_url }}/css/syntax.css" />
<link rel="stylesheet" href="{{ site.baseurl | relative_url }}/css/style.css" />

<!--

https://cookieconsent.insites.com/download/
//-->
<!--<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" /> -->


<!-- https://mattgemmell.com/page-specific-assets-with-jekyll/ //-->
{% if page.custom_css %}
  {% for stylesheet in page.custom_css %}
  <link rel="stylesheet" href="{{ site.baseurl | relative_url }}/css/{{ stylesheet }}.css" media="screen" type="text/css">
  {% endfor %}
{% endif %}
